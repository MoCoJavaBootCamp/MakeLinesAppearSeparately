<!DOCTYPE html>
<html lang="en">
<head>
    <title>Headings</title>
</head>
<body>
    <h1 title="h1 tag">
        Header used for page titles<br>
        <img src="https://i.imgur.com/nbs8i1K.jpg" alt="A beautiful home" style="width: auto; max-height: 450px">
    </h1>
    <h2 title="h2 tag">
        Header used for Headlines and Titles<br>
        <img src="https://i.imgur.com/Vdwne9L.png" alt="Single-use power hammer" style="width: auto; max-height: 500px">
    </h2>
    <h3 title="h3 tag">
        Header used for sub titles<br>
        <img src="https://i.imgur.com/QDfhUJo.jpg" alt="Spongebob confronts Netflix" style="width: auto; max-height: 450px">
    </h3>
    <h4 title="h4 tag">
        Header used for paragraph titles<br>
        <img src="https://i.imgur.com/JfA9Iw9.jpg" alt="You're Askin for a Baskin (Carol Baskin meme)" style="width: auto; max-height: 300px">
    </h4>
    <h5 title="h5 tag">
        Header used for some emphasis<br>
        <img src="https://i.imgur.com/yjBTCgg.jpg" alt="Elon Musk names son after secure password suggestion" style="width: auto; max-height: 250px">
    </h5>
    <h6 title="h6 tag">
        This header is used less often<br>
        <img src="https://i.imgur.com/xwAYHGG.jpg" alt="Scammer calls lonely quarantined person" style="width: auto; max-height: 200px">
    </h6>
</body>
</html>
