<!DOCTYPE html>
<html lang="en">
<head>
    <title>Headings</title>
</head>
<body>
    <h1 title="h1 tag">Header used for page titles</h1>
    <h2 title="h2 tag">Header used for Headlines and Titles</h2>
    <h3 title="h3 tag">Header used for sub titles</h3>
    <h4 title="h4 tag">Header used for paragraph titles</h4>
    <h5 title="h5 tag">Header used for some emphasis</h5>
    <h6 title="h6 tag">This header is used less often</h6>
</body>
</html>
